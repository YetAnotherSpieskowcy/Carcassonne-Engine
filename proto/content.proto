syntax = "proto3";

import "elements.proto";

option go_package = "./proto";

message StartEntryContent {
  uint32 gameID = 1;
  uint32 gameSeed = 2;
  uint32 playerCount = 3;
  Tile startTile = 4;
}

message PlaceTileEntryContent {
  uint32 playerID = 1;
  Tile move = 2;
}

message ScoreEntryContent { ScoreReport scoreReport = 1; }